<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Todo list</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body ng-app="todoApplication" ng-controller="appController">
        <div class="app-window">
            <h4>{{heading}}</h4>
            <form>                
                <input type="text" value="" ng-model="task_name" placeholder="Enter task..">
                <button ng-click="addTask(task_name, username)">Add</button> 
            </form>
            <i class="error">{{error}}</i>

            <table class="task-table">
                <tr ng-repeat = "task in taskLists">
                    <td>{{$index+1}}</td>
                    <td class={{task.completed?"finished":""}}>{{task.taskName}}</td>
                    <td>{{task.completed?"Completed":"In progress"}}</td>
                    <td><button ng-click = "taskStatus($index)">Complete</button></td>
                    <td><button ng-click = "deleteTask($index)">Delete</button></td>
                </tr>
            </table>            
            <button ng-click = "clearAll()">Clear</button>
            <ul ng-repeat = "item in taskObj">
                <li>{{item.taskName}}</li>
            </ul>

        </div>
    </body>
</html>
